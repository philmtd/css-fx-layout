name: Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm run test:ci

      - name: Publish test results
        uses: mikepenz/action-junit-report@v3
        if: success() || failure()
        with:
          include_passed: true
          fail_on_failure: true
          require_tests: true
          report_paths: "junit.xml"